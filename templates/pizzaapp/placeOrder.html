{% extends "base2.html" %}
{% load static %}
{% block pagecontent %}
<section>
    <div class="container">
        {% for message in messages %}
            <p style="color: green; text-align: center">{{ message }}</p>
        {% endfor %}
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="col text-center transition-inner-all md-mb-30px">
                    <div class="services-box-style-04 hover-box last-paragraph-no-margin border-radius-4px overflow-hidden position-relative ps-20px pe-20px lg-ps-10px lg-pe-10px pt-30px pb-40px box-shadow-extra-large-hover">
                        <div class="mb-5px">
                            <img src="{{ pizza.img.url }}" alt="{{ pizza.name }}">
                        </div>
                        <div class="box-overlay bg-white z-index-minus-1"></div>
                        <div>
                            <div class="bg-yellow border-radius-4px mb-10px overflow-hidden d-inline-flex">
                                <div class="review-star-icon review-star-icon-white fs-17 ps-15px pe-15px lh-36 align-self-center">
                                    <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
                                </div>
                                <span class="text-white fs-17 lh-34 alt-font fw-500 bg-dark-gray ps-10px pe-10px">5.0</span>
                            </div>
                            <div class="fs-20 lh-34 alt-font text-dark-gray text-uppercase">
                                <a href="{% url 'placeorder' pizza.id %}">{{ pizza.name }}</a>
                            </div>
                            <span class="fs-24 fw-700 alt-font ls-minus-1px text-dark-gray">Rs. {{ pizza.price }}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                 <form method="POST">
                    {% csrf_token %}
                    <div class="col-md-12 mb-25px">
                        <label class="form-label fs-14 text-uppercase text-dark-gray fw-600">Username</label>
                        <input class="border-0 box-shadow-large border-radius-4px form-control required" type="text" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="col-md-12 mb-25px">
                        <label class="form-label fs-14 text-uppercase text-dark-gray fw-600">Enter phone</label>
                        <input class="border-0 box-shadow-large border-radius-4px form-control required" type="text" name="phoneno" placeholder="Enter your number" required>
                    </div>
                    <div class="col-md-12 mb-25px">
                        <label class="form-label fs-14 text-uppercase text-dark-gray fw-600">Address</label>
                        <input class="border-0 box-shadow-large border-radius-4px form-control required" type="text" name="address" placeholder="Enter your address" required>
                    </div>
                    <div class="col-xxl-6 col-lg-5 col-md-4 text-center text-md-end sm-mt-20px">
                        <button class="btn btn-dark-gray btn-medium btn-box-shadow btn-round-edge" type="submit">Place Order</button>
                    </div>
                    <div class="col-12">
                        <div class="form-results mt-20px d-none"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
