{% extends 'base2.html' %}
{% block pagecontent %}
<section id="network" class="bg-very-light-gray">
    <div class="container">
        <h1 style="text-align: center">My Orders</h1>
		{% for order in orders %}
		<div style="margin: 40px" class="alert alert-warning" role = "alert">
			<p>{{order.username}}</p>
			<p>{{order.phoneno}}</p>
			<p>{{order.address}}</p>
			<p>{{order.ordereditems}}</p>
			<p>order status : {{order.status}}</p>
		</div>
		{% endfor %}
    </div>
</section>
{% endblock %}
